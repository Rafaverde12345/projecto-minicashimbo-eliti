<!DOCTYPE html>
<html>
    <head>
<title> Mini cashimbo</title>
    </head>
    <body>
      <h1>gestÃ£o financieira</h1>
 
      <input id= "dia" type="date" placeholder="escriba aqui">
      <input id="desc"  placeholder="escriba aqui">
      <input id="saldo" placeholder="escriba aqui">

      <div>
        <ul>

      </ul>

      <script>
        const dia = document.querySelector('#dia')
        const desc = document.querySelector('#desc')
        const saldo = document.querySelector('#saldo')
        array = []

       document.addEventListener('keydown', function (e) {
         if (e.key === 'Enter') {
            agg()
          }
        })

        function agg() {
        const tarea = {
          dia: dia.value,
          descripcion:desc.value,
          saldo: saldo.value
        }
        array.push(tarea)
        console.log(array)


        dia.value = ''
        desc.value = ''
        saldo.value = ''

         render()
      }
        
      function render() {
        const ul = document.querySelector('ul')
        ul.innerHTML = ''
        array.forEach( tarea => {
          const li = document.createElement('li')
          li.innerText = `${tarea.dia} - ${tarea.descripcion} - ${tarea.saldo}`
          ul.appendChild(li)
          
         
        });
      }
      render()
      </script>
    </body>
</html>
