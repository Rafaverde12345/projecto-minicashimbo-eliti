      <input id="desc" placeholder="escriba aqui">
      <input id= "dia" placeholder="escriba aqui">
      <input id="saldo" placeholder="escriba aqui">

      <div>
        <ul>

      </ul>

      <script>
        const input = document.querySelector('input')
        const desc = document.querySelector('desc')
        const saldo = document.querySelector('saldo')
        array = []

       input.addEventListener('keydown', function (e) {
         if (e.key === 'Enter') {
            agg()
          }
        })

        function agg() {
        const tarea = {
          dia: dia.value,
          descripcion:desc.value,
          saldo: saldo.value
        }
        array.push(tarea)
        console.log(array)
        input.value = ''
         render()
      }
        
      function render() {
        const ul = document.querySelector('ul')
        ul.innerHTML = ''
        array.forEach( tarea => {
          const li = document.createElement('li')
          li.innerText = tarea
          ul.appendChild(li)
          
         
        });
      }
      render()
      </script>
