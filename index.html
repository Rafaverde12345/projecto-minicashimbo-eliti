    <body>
      <h1>gestÃ£o financieira</h1>
 
      <input id= "dia" type="date" placeholder="escriba aqui">
      <input id="desc"  placeholder="descripcion">
      <input id="saldo" type="number" placeholder="Numeros">

      
        <ul>

      </ul>
<h1>contador</h1>
<p id="resultado"></p>
<input id="sumador" placeholder="ponga un valor">
<button onclick="add()">mais</button>

<script>
  let numero = 0
  
  function add() {
    const input = document.querySelector('#sumador')
    let novo = input.value
    numero = numero + parseInt(novo)
    tela()
  }

  function tela() {
    const p = document.querySelector('#resultado')
    p.innerText = numero
  }

  tela()


      
        const dia = document.querySelector('#dia')
        const desc = document.querySelector('#desc')
        const saldo = document.querySelector('#saldo')
        array = []
        
       document.addEventListener('keydown', function (e) {
         if (e.key === 'Enter') {
            agg()
          }
        })

        function agg() {
        const tarea = {
          dia: dia.value,
          descripcion:desc.value,
          saldo: saldo.value
        }
        array.push(tarea)
        console.log(array)


        dia.value = ''
        desc.value = ''
        saldo.value = ''

         render()
      }
        
      function render() {
        const ul = document.querySelector('ul')
        ul.innerHTML = ''
        array.forEach( tarea => {
          const li = document.createElement('li')
          li.innerText = `${tarea.dia} - ${tarea.descripcion} - ${tarea.saldo}`
          ul.appendChild(li)
          
         
        });
      }
      render()
      </script>
    </body>
